<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing 3D Illustration</title>
    <style>
        /* Reset và font chung */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background-color: #f8f8f8;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        /* Hero section */
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #222;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .cta-button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }
        
        
        /* Clients section */
        .clients {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 50px;
            background-color: #f0f0f0;
        }
        
        .client-logo {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">LOGO</div>
        <div class="nav-links">
            <a href="#">Services</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
        </div>
    </nav>
    
    
    
    <!-- Hero section -->
    <section class="hero">
        <h1>H2Prender.com<br>DH MEDIA 3D<br>Websites</h1>
        <p>made with passion and love</p>
        <button class="cta-button">Order Now!</button>
    </section>
    <div class="3d-container">
        <img src="3d-model-placeholder.jpg" alt="3D Illustration" class="floating">
    </div>
    
    <style>
        .floating {
            animation: float 6s ease-in-out infinite;
            max-width: 500px;
            margin: 30px auto;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
    
    <!-- Clients section -->
    <section class="clients">
        <div class="client-logo">DIGITAL</div>
        <div class="client-logo">VA</div>
        <div class="client-logo">WIRED</div>
        <div class="client-logo">Forbes</div>
        <div class="client-logo">Bloomberg</div>
        <div class="client-logo">SVD</div>
    </section>
    
    <script>
        // JavaScript đơn giản cho nút Order
        document.querySelector('.cta-button').addEventListener('click', function() {
            alert('Thank you for your order! We will contact you soon.');
        });
    </script>
</body>
</html>
